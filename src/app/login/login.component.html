
<h1> Login Form</h1>

<form>
    <div class="form-group"> <p>
        <label for="username">User Name </label>&nbsp;&nbsp;&nbsp;
      <input type="text" id="name" [(ngModel)]="username" name="username" placeholder="Enter here" style="border-radius:5px" /> 
   </p>
    </div>

   
    <div class="form-group"> <p>
        <label for="password">Password </label>&nbsp;&nbsp;&nbsp;
    <input type="text" id="password" [(ngModel)]="password" name="password" placeholder="Enter here" style="border-radius:5px" /> 
 </p>
 </div>
 


    <div class="btn">
     <button type="submit" (click)="login()" class="btn btn-outline-success">Submit</button>
   
   </div>
   
</form>
